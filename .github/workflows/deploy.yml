name: Deploy
on:
  workflow_dispatch:
    inputs:
      runner-type:
        description: 'Runners to use'
        required: true
        default: self-hosted
        type: choice
        options:
          - self-hosted
          - ubuntu-latest
  workflow_run:
    workflows: [Disaster Recovery]
    types:
      - completed

jobs:
  part-1:
    runs-on: ${{ github.event.inputs.runner-type }}

    steps:
      - name: "Repo checkout"
        uses: actions/checkout@v4
      - name: tf-state namespace
        uses: ./.github/actions/manifest-deploy
        with:
          manifest-file: ./terraform/tf-state-namespace.yml
      - name: openebs
        uses: ./.github/actions/terraform-deploy
        with:
          terraform-dir: ./terraform/openebs
      - name: prometheus-operator
        uses: ./.github/actions/terraform-deploy
        with:
          terraform-dir: ./terraform/prometheus-operator
      - name: github-org-runner-1
        uses: ./.github/actions/terraform-deploy
        with:
          terraform-dir: ./terraform/github-org-runner-1
      - name: github-org-runner-2
        uses: ./.github/actions/terraform-deploy
        with:
          terraform-dir: ./terraform/github-org-runner-2
      - name: traefik
        uses: ./.github/actions/terraform-deploy
        with:
          terraform-dir: ./terraform/traefik


  part-2:
    needs: [
      part-1,
    ]
    runs-on: self-hosted

    steps:
      - name: "Repo checkout"
        uses: actions/checkout@v4
      - name: cloudnative-pg
        uses: ./.github/actions/terraform-deploy
        with:
          terraform-dir: ./terraform/cloudnative-pg
      - name: velero
        uses: ./.github/actions/terraform-deploy
        with:
          terraform-dir: ./terraform/velero
      - name: loki
        uses: ./.github/actions/terraform-deploy
        with:
          terraform-dir: ./terraform/loki
      - name: openldap
        uses: ./.github/actions/terraform-deploy
        with:
          terraform-dir: ./terraform/openldap
      - name: keycloak
        uses: ./.github/actions/terraform-deploy
        with:
          terraform-dir: ./terraform/keycloak
      - name: harbor
        uses: ./.github/actions/terraform-deploy
        with:
          terraform-dir: ./terraform/harbor
      - name: keycloak-config
        uses: ./.github/actions/terraform-deploy
        with:
          terraform-dir: ./terraform/keycloak-config
      # - name: vaultwarden
      #   uses: ./.github/actions/terraform-deploy
      #   with:
      #     terraform-dir: ./terraform/vaultwarden
      - name: ocis
        uses: ./.github/actions/terraform-deploy
        with:
          terraform-dir: ./terraform/ocis
      - name: oauth2-proxy
        uses: ./.github/actions/terraform-deploy
        with:
          terraform-dir: ./terraform/oauth2-proxy
      - name: services
        uses: ./.github/actions/terraform-deploy
        with:
          terraform-dir: ./terraform/services
      - name: harbor-config
        uses: ./.github/actions/terraform-deploy
        with:
          terraform-dir: ./terraform/harbor-config
